<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simulador de Clima</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Clima</h1>
      <div class="card">
        <div class="current-weather">
          <div class="weather-icon">
            <img id="weather-icon" src="a-2405-temp1.jpg">
          </div>
          <div class="temperature">
            <h2 id="temperature">--</h2>
            <p id="description">--</p>
          </div>
        </div>
        <form id="weather-form">
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" id="city" name="city" placeholder="Ingrese la ciudad">
          </div>
          <div class="form-group">
            <label for="country">País</label>
            <input type="text" id="country" name="country" placeholder="Ingrese el país">
          </div>
          <button type="submit" class="btn">Buscar</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
